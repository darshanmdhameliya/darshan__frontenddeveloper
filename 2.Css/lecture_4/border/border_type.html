<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dotted{
            border-style: dotted;
        }
        .dashed{
            border-style: dashed;
        }
        .solid{
            border-style: solid;
        }
        .double{
            border-style: double;
        }
        .groove{
            border-style: groove;
        }
        .ridge{
            border-style: ridge;
        }
        .inset{
            border-style: inset;
        }
        .outset{
            border-style: outset;
        }
        .none{
            border-style: none;
        }
        .hidden{
            border-style: hidden;
        }
    </style>
</head>
<body>
    <!-- dotted - Defines a dotted border
         dashed - Defines a dashed border
         solid - Defines a solid border
         double - Defines a double border
         groove - Defines a 3D grooved border. The effect depends on the border-color value
         ridge - Defines a 3D ridged border. The effect depends on the border-color value
         inset - Defines a 3D inset border. The effect depends on the border-color value
         outset - Defines a 3D outset border. The effect depends on the border-color value
         none - Defines no border
         hidden - Defines a hidden border-->

         <!-- 1. Dotted -->
         <h1 class="dotted">Hello World!</h1>
         <!-- 2. dashed -->
         <h1 class="dashed">Hello World!</h1>
         <!-- 3.  solid -->
         <h1 class=" solid">Hello World!</h1>
         <!-- 4. double -->
         <h1 class="double">Hello World!</h1>
         <!-- 5. groove -->
         <h1 class="groove">Hello World!</h1>
         <!-- 6. ridge -->
         <h1 class="ridge">Hello World!</h1>
         <!-- 7. inset -->
         <h1 class="inset">Hello World!</h1>
         <!-- 8. outset -->
         <h1 class="outset">Hello World!</h1>
         <!-- 9. none -->
         <h1 class="none">Hello World!</h1>
         <!-- 10. hidden -->
         <h1 class="hidden">Hello World!</h1>
</body>
</html>
