<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- CSS selector
        1. element selector
        2.id selector
        3.class selector
        4.Grouping selector
        5.universal selector-->


        <!-- 1.Element selector -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, quam.</p>

        <!--2.id selector  -->
        <h1 id="h1">this is heading</h1>

        <!--  3.Class Selector -->
        <h2 class="h2">this is paragraph tag</h2>

        <!-- 4. Grouping selector -->
        <ins>This is underline text </ins><br>
        <del> This is strikethrough text </del><br>

        <!-- 5.universal selector -->
        <!-- universal sign is denoted by (*) -->
            
      
</body>
</html>
