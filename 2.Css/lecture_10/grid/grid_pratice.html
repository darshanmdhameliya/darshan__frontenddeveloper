<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: black;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 100px 100px 100px 100px;
            gap: 10px;
            text-align: center;
            padding: 20px;
        }

        .item1 {
            background-color: aqua;
            grid-column: 1/4;
            padding: 30px;
        }

        .item2 {
            background-color: pink;
            grid-row: 2/4;
            padding: 30px;
        }

        .item3 {
            background-color: rgb(80, 235, 181);
            grid-column: 2/4;
            padding: 30px;
        }

        .item4 {
            background-color: rgba(0, 179, 255, 0.637);
            padding: 30px;
        }

        .item5 {
            background-color: rgb(224, 238, 168);
            padding: 30px;
        }

        .item6 {
            background-color: rgb(169, 169, 238);
            grid-column: 1/4;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">Header</div>
        <div class="item2">Slider</div>
        <div class="item3">conatent1</div>
        <div class="item4">conatent2</div>
        <div class="item5">conatent3</div>
        <div class="item6">Footer</div>
    </div>
</body>

</html>
