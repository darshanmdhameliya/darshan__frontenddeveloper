<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 500px;
            border: 2px solid black;
        }

        .box1 {
            height: 100px;
            width: 100px;
            margin:10px;
            border: 2px solid;

            /* normal shadow */
            /* box-shadow:10px 10px  rgb(143, 165, 235); */

            /* shadow with blur */
            /* box-shadow:10px 10px 5px rgb(143, 165, 235); */

            /* spred-radius */
            /* x y blur spred color */
            box-shadow:5px 5px 5px 10px rgb(143, 165, 235);
        }
        .box2{
            display: inline-block;
            height: 100px;
            width: 100px;
            margin:20px;
            border: 2px solid;

            /* normal shadow */
            /* box-shadow:10px 10px  rgb(143, 165, 235); */

            /* shadow with blur */
            /* box-shadow:10px 10px 5px rgb(143, 165, 235); */

            /* spred-radius */
            /* inset x y blur spred color */
            box-shadow:inset 2px 2px 20px 5px rgb(146, 239, 130);
        }
        .box3{
            height: 100px;
            width: 100px;
            margin:20px;
            border: 2px solid;

            /* normal shadow */
            /* box-shadow:10px 10px  rgb(143, 165, 235); */

            /* shadow with blur */
            /* box-shadow:10px 10px 5px rgb(143, 165, 235); */

            /* spred-radius */
            /* multiple shadow */
            /*x y blur spred color */
            box-shadow:10px 10px 10px  rgb(236, 76, 76),20px 
            20px 10px  rgb(85, 235, 62);
        }

        #box1 {
            background-color: aqua;
        }
        #box2{
            background-color: yellow;
        }
        #box3{
            background-color:red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1" id="box1"></div>
        <div class="box2" id="box2"></div>
        <div class="box3" id="box3"></div>
    </div>
</body>

</html>
