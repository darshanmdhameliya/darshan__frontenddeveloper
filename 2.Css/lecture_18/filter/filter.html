<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conatiner {
            width: 100%;
            height: 700px;
        }

        .conatiner img {
            /* filter: blur(10px); */
            filter: none;
            filter: brightness(100%);/*by defult */
            filter: drop-shadow(10px 10px 10px rgb(139, 144, 145));
            filter: grayscale(50%);
            filter: opacity(100%);
            filter: contrast(90%);
            filter: contrast(200%);
        }
    </style>
</head>

<body>
    <div class="conatiner">
        <img src="mountain.jpg" alt="">
    </div>
</body>

</html>
