<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inheritance */
        .parent{
            color:red;
        }
        /* child */
        p{
            color: blue;
        }
        /* inherit means parents style take*/
        p{
            color:inherit;
        }
        /* intial means default browser style take*/
        /* p{
            color: initial;
        } */
    </style>
</head>
<body>
    <div class="parent">
        <p>hello!</p>
        <p>hello!</p>
        <p>hello!</p>
    </div>   
</body>
</html>
