<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 10px;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .box1 {
            width: 10rem;
            height: 10rem;
            background-color: aqua;
            border: 1px solid;
        }

        .box2 {
            width: 10rem;
            height: 10rem;
            background-color: brown;
            border: 1px solid;
        }

        .box3 {
            width: 10rem;
            height: 10rem;
            background-color: orangered;
            border: 1px solid;
        }

        .box4 {
            width: 10rem;
            height: 10rem;
            background-color: yellowgreen;
            border: 1px solid;
        }

        @media  (max-width:768px) {
            .container {
                height: 100%;
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: 10rem 10rem;
                justify-content: center;
                align-items: center;
                

                /* display: flex;
                flex-wrap: wrap;
                align-content: center; */
                
            }
        }

        @media (max-width:320px) {
            .container {
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
</body>

</html>
