<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-slate-200">
    <div class="h-svh">
        <div class="flex justify-center">
            <div class="h-svh w-[80%] bg-white   flex rounded-xl overflow-hidden">
                <div class="login h-full w-[40%] flex flex-col items-center">
                    <div class="flex flex-col justify-center items-center mt-8 ">
                        <div class="top w-72 ">
                            <div class="flex gap-2 justify-center text-blue-400">
                                <i class="fa-solid fa-globe mt-1.5"></i>
                                <h1>templatana</h1>
                            </div>
                            <div class="flex justify-center mt-6 mb-6">
                                <div class="font-extrabold text-3xl">Sign up</div>
                            </div>
                            <div class="flex flex-col gap-4 ">
                                <div class=" w-full bg-blue-300 rounded-lg p-2 ">
                                    <div class="flex justify-center gap-4">
                                        <i class="fa-brands fa-google mt-1  text-2xl"></i>
                                        <div class="font-bold mt-1">
                                            Sign Up with Google
                                        </div>
                                    </div>
                                </div>

                                <div class=" w-full bg-blue-300 rounded-lg p-2">
                                    <div class="flex justify-center gap-4">
                                        <i class="fa-brands fa-github mt-1  text-2xl"></i>
                                        <div class="font-bold mt-1">
                                            Sign Up with GitHup
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" flex justify-center gap-3 mt-8 mb-8">
                        <div class="h-0.5 w-20 bg-slate-400 mt-4"></div>
                        <div class="">Or sign up with e-mail</div>
                        <div class="h-0.5 w-20 bg-slate-400 mt-4"></div>
                    </div>

                    <div class="bottom h-80 flex justify-center">
                        <div class="h-72 w-80 flex flex-col items-center">
                            <form action="">
                                <input type="email" placeholder="Email" required class="pl-5 py-3 w-full rounded-lg mb-5 font-bold">
                                <input type="password" placeholder="Password" required class="pl-5 py-3 w-full rounded-lg font-bold">
                            </form>
                        
                                <button class="bg-blue-500 text-white flex justify-center rounded pl-5 py-3 w-full mt-5 ">
                                <i class="fa-solid fa-user-plus mt-1.5 mr-2"></i>
                                Sign Up
                                </button>
                        
                            <div class="mt-5  w-full">
                                <p class="text-[12px]">I agree to abideby templatan's <span class="border-b-2 border-dotted border-sky-900">Terms of Service</span> and its <span class="ml-28 border-b-2  border-dotted border-sky-900">Privacy Policy</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="img h-full w-[60%] bg-slate-300 flex justify-center items-center">
                    <img src="img/Responsive_registration.png" class="w-full" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
