      .demo2 {
        height: 200px;
        width: 150px;
        border: 2px solid black;
        position: relative;
        overflow: hidden;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;

      }
      .demo2:before {
        content: "Thank You For Hover Me";
        right:0;
        transition-duration: 1s;
        height: 200px;
        background-color: yellow;
        width: 150px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .demo2:hover:before {
        transform: translateX(-100%); 
        
      }
    </style>
