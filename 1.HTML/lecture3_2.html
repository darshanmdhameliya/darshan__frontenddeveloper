<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border: 2px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="3" colspan="4">A</td>
            <td colspan="2">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="4">B</td>
            <td colspan="2">J</td>
            <td colspan="2">K</td>
        </tr>
        <tr>
            <td>C</td>
            <td>L</td>
        </tr>
    </table>
</body>

</html>
