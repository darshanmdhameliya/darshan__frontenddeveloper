            <div class="h-24 w-24 bg-red-400 pt-6">padding top</div>

        </div>

            <div class="h-24 w-24 bg-orange-400 pl-6">padding left</div>

        </div>

            <div class="h-24 w-24 bg-purple-400 mr-6">margin right</div>
        </div>
        <div class="bg-blue-400">
            <div class="h-24 w-48 bg-purple-400 mx-auto">margin x(left right)</div>
