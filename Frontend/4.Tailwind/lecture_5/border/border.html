    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex flex-col items-center">
        <p>Border Width</p>
        <br>
        <div class="border-0 border-black w-80 text-center">
            Border Width(0px)
        </div>
        <br>    
        <div class="border-2 border-black w-80 text-center">
            <p>Border Width(2px)</p>
        </div>

        </div>

            <p>Border Width_left(2px)</p>
        </div>
        <br>
        <div class="border-r-2 border-black w-80 text-center">
            <p>Border Width_right(2px)</p>
        </div>

        <div class="border-2 border-green-600 w-80 text-center">
            <p>Border color</p>
        </div>
        <br>
        <div class="border-2 border-black border-dotted w-80 text-center">
            <p>Border Dotted</p>
        </div>
