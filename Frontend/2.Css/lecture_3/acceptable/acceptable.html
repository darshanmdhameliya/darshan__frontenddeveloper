<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ltr{
            color: red;
        }
        ._ltr{
            color: blue;
        }
        /* .12ltr{
            color:aqua;
        } this is can not work*/
    </style>
</head>
<body>
    <!-- class name start with latter or underscore can not start with number -->

    <!-- class name start with latter -->
    <h1 class="ltr">darshan dhameliya</h1>
    
    <!--class name start with underscore  -->
    <h1 class="_ltr">darshan dhameliya</h1>
    
    <!-- class name can not start with number -->
    <h1 class="12ltr">darshan dhameliya</h1>  

</body>
</html>
