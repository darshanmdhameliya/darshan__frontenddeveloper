<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            border-top: 3px solid black;
            width: 250px;
        }
        .right{
           border-right: 3px solid black;
           width: 250px;
        }
        .bottom{
           border-bottom: 3px solid black;
           width: 300px;
        }
        .left{
           border-left: 3px solid black;
           width: 250px;
        }
    </style>
</head>
<body>
    <!-- multiple border -->
    <!-- top -->
    <h1 class="top">top side border</h1>

    <!-- right -->
    <h1 class="right">right side border</h1>

    <!-- bottom -->
    <h1 class="bottom">bottom side border</h1>
    
    <!-- left -->
    <h1 class="left">left side border</h1>
</body>
</html>
