ભગવદ ગીતા 700 શ્લોકો ધરાવતી હિંદુ ધર્મના મુખ્ય ગ્રંથોમાંથી એક છે.
ભગવદ ગીતા જીવનને સમજવા માટેની અનમોલ પુસ્તક છે.
તે ભગવાન કૃષ્ણના ઉપદેશોનો સંગ્રહ છે.
આ ગ્રંથ પાંડવ અર્જુનને યુદ્ધના સમયે આપવામાં આવ્યો હતો.
ગીતા જીવનમાં સાચી દિશા બતાવે છે.
ગીતા સત્ય, ધર્મ અને કર્મના માર્ગ પર ચાલવાની શીખ આપે છે.
તે માણસને ડર વિના જીવન જીવવું શિખવે છે.
ગીતા કહે છે કે તમે ફક્ત કર્મ કરવું, ફળની ચિંતા ન કરવી.
તેમાં કહેવામાં આવ્યું છે કે આત્મા અમર છે અને કદી મરતું નથી.
ગીતા જીવનના પ્રશ્નોનું ઉકેલ લાવવાનો માર્ગ દર્શાવે છે.
ભગવદ ગીતા કોઈપણ ધર્મની મર્યાદામાં બંધાયેલી નથી, તે દરેક માટે છે.
ગીતા શીખવે છે કે દુખ અને સુખ સમાન માનવા જોઈએ.
ગીતા જીવનમાં શાંતિ અને સંયમ લાવવાનું માર્ગદર્શન આપે છે.
તે કહે છે કે સત્યનો માર્ગ અમેય હંમેશા સાર્થક રહે છે.
ગીતા એ આધ્યાત્મિક પુસ્તકોમાં સૌથી પ્રાચીન ગણાય છે.
ગીતા જણાવે છે કે ક્યારેય હાર ન માનો, હંમેશા આગળ વધો.